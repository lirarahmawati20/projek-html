<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan - Kesehatan Anda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-image: url(https://i.pinimg.com/564x/88/a8/17/88a8172de9d5858a4eeb133e4cba0e8f.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #243b65;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 70px; /* To offset the fixed header */
        }

        .services {
            background-color: rgba(3, 27, 66, 0.7);
            color: #f1f2f8;
            padding: 20px 25px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(143, 192, 30, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }

        .services h1 {
            margin-bottom: 20px;
        }

        .services ul {
            list-style: none;
            padding: 0;
        }

        .services ul li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(143, 192, 30, 0.3);
        }

        iframe {
            width: 100%;
            height: 450px;
        }

        footer {
            background-color: #243b65;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="logiin.html">Login</a></li>
                <li><a href="about.html">Tentang Kami</a></li>
                <li><a href="services.html">Layanan</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="services">
            <h1>Layanan Kami</h1>
            <ul>
                <li>Konsultasi Dokter Umum</li>
                <li>Pemeriksaan Gigi dan Mulut</li>
                <li>Kelas Yoga dan Meditasi</li>
                <li>Katering Makanan Sehat</li>
            </ul>
        </section>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/mysOEy8oenY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
